<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BD Tube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font_1 {
  font-family: "Libre Franklin", sans-serif;
  font-optical-sizing: auto;
 
  font-style: normal;
}
    </style>
  </head>
  <body class="font_1">
    <nav class="flex w-11/12 mx-auto my-4 justify-around items-center border-b-2 border-red-600 py-4"> 
        <!-- logo -->
       <div class=" flex-col justify-center items-center gap-2">
        <div class="flex justify-center">
            <img class="w-10" src="./bangladesh.png" alt="">

        </div>
        <p class="text-xl font-bold">BD Tube</p>
       </div>
       <!-- search -->
       <div>
        <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd" />
            </svg>
          </label>
       </div>
       <!-- sort button -->
       <div>
            <button class="btn">Sort</button>
       </div>
    </nav>

    <!-- category section -->
    <section class="font_1">
        <div class="w-11/12 mx-auto flex justify-center items-center my-2" id="category_section">
         
        </div>
    </section>

    <main>
        <!-- video section -->
        <section class="font_1">
                <div class="w-11/12 mx-auto grid grid-cols-4 justify-center items-center my-6 space-y-4 space-x-4" id="video_section">
                   
                   
                

                </div>
        </section>
    </main>


    <script src="./video.js"></script>
  </body>
</html>
